<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>关于http的服务</title>
</head>

</ul>

</body>
<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<script src="js/http.js" type="text/javascript"></script>
</html>
